<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #4B6923;
            position: relative;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(45deg, #614126, #614126 10px, #4B6923 10px, #4B6923 20px);
            background-size: 100% 100px;
            animation: waveAnimation 10s linear infinite;
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100px;
            }
        }
    </style>
</head>
<body>
    <div class="waves"></div>
</body>
</html>
