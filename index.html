<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Números</title>
</head>
<body>

<h1>Agenda de Números</h1>

<table border="1">
    <tr>
        <th>Nome</th>
        <th>Posto/Graduação</th>
        <th>Setor</th>
        <th>Telefone</th>
    </tr>

    <script>
        // Função para ler o arquivo CSV
        function readCSV() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    processData(this.responseText);
                }
            };
            xhttp.open("GET", "Agenda27.csv", true);
            xhttp.send();
        }

        // Função para processar os dados do CSV e preencher a tabela
        function processData(csvData) {
            var lines = csvData.split("\n");
            for (var i = 1; i < lines.length; i++) { // Começa de 1 para pular o cabeçalho
                var data = lines[i].split(",");
                document.write("<tr>");
                document.write("<td>" + data[2] + "</td>");
                document.write("<td>" + data[1] + "</td>");
                document.write("<td>" + data[5] + "</td>");
                document.write("<td>" + data[11] + "</td>");
                document.write("</tr>");
            }
        }

        // Chama a função para ler o arquivo CSV ao carregar a página
        readCSV();
    </script>

</table>

</body>
</html>
