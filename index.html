<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Números</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Agenda de Números</h1>

<table id="tabela">
    <tr>
        <th>Posto/Graduação</th>
        <th>Nome</th>
        <th>Id. Func.</th>
        <th>Classificação Conforme RHE</th>
        <th>Setor</th>
        <th>Telefone</th>
    </tr>

    <script>
        // Função para ler o arquivo CSV
        function lerCSV(arquivo) {
            var request = new XMLHttpRequest();
            request.open("GET", arquivo, false);
            request.send(null);
            var arquivoCSV = request.responseText;
            return arquivoCSV;
        }

        // Ler o conteúdo do arquivo CSV
        var dadosCSV = lerCSV("Agenda27.csv");

        // Dividir o conteúdo em linhas e células
        var linhas = dadosCSV.split('\n');
        var dados = [];
        for (var i = 0; i < linhas.length; i++) {
            dados.push(linhas[i].split(','));
        }

        // Preencher a tabela com os dados
        var tabela = document.getElementById("tabela");
        dados.forEach(function (linha) {
            var row = tabela.insertRow(-1);
            linha.forEach(function (celula) {
                var cell = row.insertCell(-1);
                cell.textContent = celula;
            });
        });
    </script>

</table>

</body>
</html>
